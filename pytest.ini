'''
What it does:

Sets default test discovery patterns
Configures pytest and Playwright options
Defines custom markers with descriptions
Enables console logging
Screenshots/videos only on failures (saves space)
'''


[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    --headed
    --browser chromium
    --screenshot only-on-failure
    --video retain-on-failure
    --output test-results

pythonpath = 
    .
    Playwright-Python_Automation-Framework

markers =
    smoke: Quick smoke tests for critical functionality
    e2e: End-to-end test scenarios
    regression: Regression test suite
    
log_cli = true
log_cli_level = INFO